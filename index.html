<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout: Grid -->
  <main class="grid-layout">
    <!-- Content Area -->
    <section class="content">
      <h2>Welcome to My Page</h2>
      <p>This is the main content area. It adjusts beautifully with grid layout.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li>Related Link 1</li>
        <li>Related Link 2</li>
        <li>Related Link 3</li>
      </ul>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website | Built with CSS Grid & Flexbox</p>
  </footer>
</body>
</html>
